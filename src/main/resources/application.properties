# Application
spring.application.name=Smart Crop Recommendation System
server.port=8080

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/crop_recommendation_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# Local MySQL (change password to match your MySQL root password)
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# OpenWeather API (replace with your API key from https://openweathermap.org/api)
openweather.api.key=YOUR_OPENWEATHER_API_KEY
openweather.api.base-url=https://api.openweathermap.org/data/2.5/weather
openweather.api.timeout-seconds=10

# JWT
jwt.secret=SmartCropRecommendationSystemJWTSecretKeyForProductionUseAtLeast256Bits
jwt.expiration-ms=86400000
jwt.issuer=crop-recommendation-system

# Logging
logging.level.com.crop=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
